<body>
  <div class="menu-bg">
    <div class="logo">KOSMAN ADVIES</div>
    <label for="show-menu" class="show-menu">KLIK VOOR MENU</label>
    <input type="checkbox" id="show-menu" role="button">
    <ul id="menu">

        <a href="index.html">Home</a>

      </li>
      <li>
        <a href="contact.html">Contact</a>
      </li>
    </ul>
  </div>

  <main>
    <div class="container">
      <h1 class="brand"><span>Kosman</span> Advies</h1>
      <!-- <div class="wrapper animated bounceInLeft"> -->
      <div class="wrapper">
        <div class="company-info">
          <h3>Kosman Advies</h3>
          <ul>
            <li><i class="fa fa-road"></i> Boschstraat 43</li>
            <li><i class="fa fa-phone"></i> 040-1234567</li>
            <li><i class="fa fa-envelope"></i> test@kosman.test</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email ons</h3>
          <div class="alert">Je bericht is verzonden</div>
          <form id="contactForm">
            <p>
              <label>Naam</label>
              <input type="text" name="name" id="name" required>
            </p>
            <p>
              <label>Bedrijf</label>
              <input type="text" name="company" id="company">
            </p>
            <p>
              <label>Emailadres</label>
              <input type="email" name="email" id="email" required>
            </p>
            <p>
              <label>Telefoonnummer</label>
              <input type="text" name="phone" id="phone">
            </p>
            <p class="full">
              <label>Bericht</label>
              <textarea name="message" rows="4" id="message"></textarea>
            </p>
            <p class="full">
              <button type="submit">Verzend</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>Copyright &copy; kwisoft webontwikkeling 2018</footer>

  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
